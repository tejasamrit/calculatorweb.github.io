<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            background-color: black;
        }
       .container{
           background-color: rgb(248, 171, 108);
           color: blueviolet;
           
           width: 500px;
           height: 350px;
           box-sizing: border-box;
           margin: 100px 400px;
           padding: 70px;
           border-radius: 40px;
       }
       .input{
           background-color: rgb(249, 250, 245);
           align-items: center;
           justify-content: center;
           padding: 6px;
    margin-left: 90px;
    border-radius: 7px;
    width: 170px;
           
       }
       .calculator{
align-items: center;
justify-content: center;
padding: 15px 82px;
        /* margin-left: 475px
           padding: 15px 15px; */

       }
       button{
           background-color: rgb(245, 230, 19);
           color: black;
           padding: 10px;
           margin: 6px;
           border-radius: 7px;
       }
    </style>
</head>
<body>
    <h2>calculator program</h2>
    <div class="container">
        <input type="text" placeholder="0" id="screen" class="input"><br>
        <div class="calculator">
        <button onclick="calculate()">=</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('-')">-</button>
        <button onclick="del()">D</button> <br>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('+')">+</button><br>
        <button onclick="display('4')">4</button>
        <button  onclick="display('5')">5</button>
        <button  onclick="display('6')">6</button>
        <button onclick="Clear()">C</button> <br>
        <button  onclick="display('1')">1</button>
        <button  onclick="display('2')">2</button>
        <button  onclick="display('3')">3</button>
        <button  onclick="display('0')">0</button><br>
        
    </div>
    </div>
    <script>
        let outputScreen=document.getElementById("screen");
        function display (num){
            outputScreen.value +=num;
        }
        function calculate(){
            try{
                outputScreen.value=eval(outputScreen.value);

            }
            catch(err){
                alert("invalid");
            }
        }
        function Clear(){
            outputScreen.value="";
        }
        function del(){
            outputScreen.value=outputScreen.value.slice(0,-1);
        }
        

    </script>
</body>
</html>
